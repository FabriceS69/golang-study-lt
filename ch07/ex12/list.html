<html>
<head>
    <title>list</title>
    <style>
        body {
            margin: 40px;
        }
        table {
            padding:0;
            border-collapse:collapse;
        }
        th, td {
            border: 1px black solid;
            padding: 10px 14px;
        }
    </style>
</head>
<body>
<h1>List</h1>
<table>
    <tr>
        <th>Item</th>
        <th>Price</th>
    </tr>
    {{ range $key, $value := . }}
    <tr>
        <td>{{ $key }}</td>
        <td>{{ $value }}</td>
    </tr>
    {{ end }}
</table>
</body>
</html>
